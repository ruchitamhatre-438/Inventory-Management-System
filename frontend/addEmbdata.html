<div class="navbar">

        <span><i class="fa-solid fa-circle-user" id="logoutIcon"></i></span>

<div class="form-container">
  <h1 style="text-align:center;">Add New Component</h1>
  <form id="componentForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Description:</label>
    <textarea name="description" rows="3" required></textarea>

    <label>Buy Date:</label>
    <input type="date" name="buyDate" required>

    <label>Cost (in â‚¹):</label>
    <input type="number" name="cost" required>

    <label>Warranty (in months):</label>
    <input type="number" name="warranty" required>

    <label>Quantity:</label>
    <input type="number" name="quantity" required>

    <label>Condition:</label>
    <select name="condition" required>
      <option value="">-- Select --</option>
      <option value="New">New</option>
      <option value="Good">Good</option>
      <option value="Average">Average</option>
      <option value="Damaged">Damaged</option>
    </select>

    <label>Remark:</label>
    <input type="text" name="remark">

    <button type="submit">Submit</button>
  </form>

<script>

   document.getElementById("logoutIcon").addEventListener("click", () => {
            const confirmed = confirm("Are you sure you want to logout?");
            if (confirmed) {
                // Replace with your actual logout URL
                window.location.href = "index.html";
            }
        });
    
  document.getElementById('componentForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = {
      name: this.name.value,
      description: this.description.value,
      buyDate: this.buyDate.value,
      cost: this.cost.value,
      warranty: this.warranty.value,
      quantity: this.quantity.value,
      condition: this.condition.value,
      remark: this.remark.value,
    };

    try {
      const res = await fetch('http://localhost:3004/addComponent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      });

      if (res.ok) {
        alert("Component Saved!");
        window.location.href = 'embeddedData.html'; // ðŸ‘ˆ redirect to display page
      } else {
        alert("Failed to save!");
      }
    } catch (err) {
      alert("Error occurred!");
    }
  });
</script>
