<body>
   <div class="navbar">
        <span><h1 style="color:black;">Inventory Management System</h1></span>
        <span><i class="fa-solid fa-house" onclick="window.location.href='index.html'"></i></span>

   </div>
  <h1 style="text-align:center;color:#36EEE0">Stored Software Components</h1>
   <table id="componentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Buy Date</th>
        <th>Cost</th>
        <th>Warranty</th>
        <th>Quantity</th>
        <th>Condition</th>
        <th>Remark</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table> 
  
  

  
   
    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDWH2xLXzeyaZW4uEY04wGoAlIK9zNF7JI",
  authDomain: "inventory-management-sys-f74e4.firebaseapp.com",
  databaseURL: "https://inventory-management-sys-f74e4-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "inventory-management-sys-f74e4"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Get domain from URL
const urlParams = new URLSearchParams(window.location.search);
const domain = urlParams.get("domain") || "software";

const tbody = document.querySelector("#componentTable tbody");

// READ DATA
onValue(ref(db, `components/${domain}`), (snapshot) => {
  tbody.innerHTML = "";

  snapshot.forEach(child => {
    const item = child.val();
    const id = child.key;

    const row = `
      <tr>
        <td>${item.name}</td>
        <td>${item.description}</td>
        <td>${item.buyDate}</td>
        <td>â‚¹${item.cost}</td>
        <td>${item.warranty} months</td>
        <td>${item.quantity}</td>
        <td>${item.condition}</td>
        <td>${item.remark || ""}</td>
        <td>
          <button class="delete-btn" data-id="${id}">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    `;
    tbody.innerHTML += row;
  });
});

// DELETE
document.getElementById("componentTable").addEventListener("click", async (e) => {
  const btn = e.target.closest(".delete-btn");
  if (!btn) return;

  const id = btn.dataset.id;

  if (confirm("Are you sure you want to delete this component?")) {
    await remove(ref(db, `components/${domain}/${id}`));
    alert("Component deleted successfully!");
  }
});
</script>

</script>
